<% if ( count <= 0 ) { %>

	<div class="result-heading">
		<h1><span>No Results for</span> <%= query %></h1>
	</div>

<% } else { %>

	<div class="result-heading">
		<h1><span>Results for:</span> <%= query %> <span></h1>
	</div>

<% } %>
<div class="col-a">
	<ul class="tracks"></ul>
	<% if ( count <= 50 && count > 0 ) { %>
		<a href="#" class="show-more btn">&raquo;</a> 
	<% } %>
</div>
<div class="col-b">
	<div class="feature-track"></div>
</div>
